title: "Dialéctica Micro-Fractal"
description: "Una exploración de coherencia, agencia y autonomía en tiempos de colapso."
theme: just-the-docs

url: "https://nomosfractal.github.io/dialectica-micro-fractal"

# Navegación ordenada por nav_order
just_the_docs:
  logo: "/assets/images/logo.png"
  favicon_ico: "/assets/images/favicon.ico"
  aux_nav:
    "Proyecto": 
      - "Repositorio en GitHub": "https://github.com/nomosfractal/dialectica-micro-fractal"
      - "Licencia": "/LICENSE"
  collections:
    es:
      name: "Versión en Español"
      nav_order: 0
      permalink: "/es/:path/"
      output: true

# Activa la colección "es" para almacenar los capítulos
collections:
  es:
    permalink: "/es/:path/"
    output: true

# Orden global de navegación
nav_order: 0

# Ajustes recomendados
search_enabled: true
markdown: kramdown
kramdown:
  input: GFM

      
