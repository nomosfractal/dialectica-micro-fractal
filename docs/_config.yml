title: "Dialéctica Micro-Fractal"
description: "Una exploración de coherencia, agencia y autonomía en tiempos de colapso."

# 1. Corrección de Sintaxis del Tema
remote_theme: just-the-docs/just-the-docs

# La URL y el baseurl se manejan mejor con Jekyll, pero la configuración es correcta.
url: "https://nomosfractal.github.io/dialectica-micro-fractal" 

just_the_docs:
  logo: "/assets/images/logo.png"
  favicon_ico: "/assets/images/favicon.ico"

  aux_nav:
    "Proyecto":
      - "Repositorio en GitHub": "https://github.com/nomosfractal/dialectica-micro-fractal"
      - "Licencia": "/LICENSE"

  # 2. Configuración de la Colección 'es' (Idioma)
  collections:
    es:
      name: "Versión en Español"
      nav_order: 1
      permalink: "/es/:path/"
      output: true

# 3. Necesario para procesar la colección
collections:
  es:
    output: true
